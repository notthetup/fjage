<html>
<head>
  <title>fj√•ge shell</title>
  <meta charset='utf-8'/>
  <script src='hterm_all.js'></script>
  <style>
    html {
      height: 100%;
    }
    body {
      position: absolute;
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
    #terminal {
      display: block;
      position: relative;
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
<div id='terminal'></div>
<script>
  /*global hterm, lib*/
  function setupHterm() {
    const term = new hterm.Terminal();
    term.onTerminalReady = function() {
      let params = new URLSearchParams(window.location.search.substring(1));
      const wsservpath = params.get('wsservpath')|| '/shell/ws/';
      const ws = new WebSocket('ws://'+window.location.hostname+':'+window.location.port+wsservpath);
      ws.onerror = (e) => {console.log('WebSocket error : ' + e.toString());};
      ws.onopen = () => {
        const io = this.io.push();
        ws.onmessage = (evt) => {
          io.print(evt.data);
        };
        io.onVTKeystroke = (string) => {
          ws.send(string);
        };
        io.sendString = io.onVTKeystroke;
        this.setCursorVisible(true);
        this.keyboard.characterEncoding = 'raw';
      };
    };
    term.decorate(document.querySelector('#terminal'));
    term.installKeyboard();
  }
  window.onload = function() {
    hterm.defaultStorage = new lib.Storage.Memory();
    lib.init(setupHterm);
  };
</script>
</body>
</html>
